<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header__img">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main>
        <section class="content">
          <section class="add-task-section">
            <h3 class="add-task-section__title">
              Add Item
            </h3>
            <div class="add-task__item">
              <input id="new-task" class="add-task__input input_text" type="text">
              <button class="add-task__btn button">Add</button>
            </div>
          </section>
          <section class="current-task-section">
            <h3 class="task-section__title">Todo</h3>
            <ul class="task-section__list" id="incompleteTasks">
              <li class="task-section__list-item">
                <input type="checkbox" class="task-section__input_checkbox" >
                <label class="task-section__label">
                  Pay Bills
                </label>
                <input type="text" class="task-section__input input_text "> 
                <button class="task-section__btn button_edit">Edit</button>
                <button class="task-section__btn button_delete"><img src="./remove.svg" class="task-section__btn-img"></button>
              </li>
              <li class="task-section__list-item editMode">
                <input type="checkbox" class="task-section__input_checkbox">
                <label class="task-section__label label_edit">
                  Go Shopping
                </label>
                <input type="text" value="Go Shopping" class="task-section__input input_text input_edit">
                <button class="task-section__btn button_edit">Save</button>
                <button class="task-section__btn button_delete"><img src="./remove.svg" class="task-section__btn-img"></button>
              </li>
            </ul>
          </section>
          <section class="complete-task-section">
            <h3 class="task-section__title">Completed</h3>
            <ul id="completed-tasks" class="task-section__list">
              <li class="task-section__list-item">
                <input type="checkbox" checked class="task-section__input input_checkbox">
                <label class="task-section__label_complete">
                  See the Doctor
                </label>
                <input type="text" class="task-section__input input_text">
                <button class="task-section__btn button_edit edit">Edit</button>
                <button class="task-section__btn button_delete delete"><img src="./remove.svg" class="task-section__btn-img"></button>
              </li>
            </ul>
          </section>
        </section>
      </main>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
